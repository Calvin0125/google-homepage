<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img id="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <input id="searchbar" type="text">
            <button type="button" class="button">Google Search</button>
            <button type="button" class="button">I'm Feeling Lucky</button>
        <div class="navbar" id="header">
            <ul>
                <li class="left">About</li>
                <li class="left">Store</li>
                <li class="right"><svg width="26" height="26"><circle cx="13" cy="13" r="13" fill="#497FA2"></circle><text x="5" y="16" fill="black">C</text></svg></li>
                <li class="right"><img width="20" height="20" src="nine-squares.svg"></li>
                <li class="right">Images</li>
                <li class="right">Gmail</li>
            </ul>    
        </div>
        <div class="navbar" id="footer">
            <ul>
                <li class="left">Advertising</li>
                <li class="left">Business</li>
                <li class="left">How Search Works</li>
                <li class="right">Settings</li>
                <li class="right">Terms</li>
                <li class="right">Privacy</li>   
            </ul>
        </div>
    </body>
</html>
